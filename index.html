<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .left-column {
            flex: 1;
            background-color: #f1f1f1;
            padding: 20px;
            overflow-y: scroll;
            max-width: 300px; /* Adjust the max-width to your preference */
        }
        
        .chat-history {
            margin-bottom: 20px;
            max-height: 400px; /* Adjust the max-height to your preference */
        }
        
        .message {
            margin-bottom: 10px;
        }
        
        .user .content {
            background-color: #f1f0f0;
            padding: 5px 10px;
            border-radius: 10px;
        }
        
        .chatbot .content {
            background-color: #c1e6c1;
            padding: 5px 10px;
            border-radius: 10px;
        }
        
        .middle-section {
            flex: 2;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #fff;
            gap: 20px; /* Add a gap value that suits your preference */
        }

        .middle-box {
            width: calc(50% - 20px); /* Adjust the width and gap values accordingly */
            height: 200px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }


    @media screen and (max-width: 767px) {
        .middle-box {
            width: calc(100% - 40px);
        }
    }
        
        .middle-box-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .visual-element {
            width: 100%;
            height: 300px;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }
        
        .robot {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }
        
        .robot img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        
        .account {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #666;
        }

        .input-box {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .user-input {
            width: 300px;
            padding: 10px;
            border: none;
            background-color: #444;
            color: #fff;
        }

        .send-button {
            width: 80px;
            height: 40px;
            border-radius: 20px;
            background-image: linear-gradient(purple, blue);
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

    </style>
</head>


    <body>

        <div class="container">

            <div class="left-column">
                
                <h2>Chat History</h2>
                
                <div class="chat-history">
                    <!-- Chat history messages go here -->
                </div>

            </div>

            <div class="middle-section">
                
                <div class="middle-box">
                    <!-- Box 1 content -->
                </div>
                
                <div class="middle-box">
                    <!-- Box 2 content -->
                </div>
                
                <div class="middle-box">
                    <!-- Box 3 content -->
                </div>
                
                <div class="middle-box">
                    <!-- Box 4 content -->
                </div>
                
                <div class="middle-box">
                    <!-- Box 5 content -->
                </div>
                
                <div class="middle-box">
                    <!-- Box 6 content -->
                </div>

                <!-- Dynamic Placeholder for user to input their message -->

                <div class="input-box">
                    <input type="text" id="user-input" class="user-input" placeholder="" onkeydown="submitOnEnter(event)" />
                    <button class="send-button" onclick="sendMessage()">Send</button>
                </div>

            </div>

            <footer>
                <div class="footer-content">
                    <!-- Footer content -->
                </div>
            </footer>

        </div>

        <script>

            // Dynamic Change of Placeholder at random - To spice up the tone of the IT assistant.
            // Random placeholder messages
            function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            // Process the user input as desired
            console.log('User Input:', userInput);
            // Perform any other operations here
            }

            function submitOnEnter(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    sendMessage();
                }
            }

            var placeholders = [
                "I'm raring to go",
                "Please just input something",
                "I'm a tech nerd, you can ask me anything"
            ];

            var randomIndex = Math.floor(Math.random() * placeholders.length);
            var placeholder = placeholders[randomIndex];
            document.getElementById('user-input').placeholder = placeholder;

        </script>

    </body>
</html>
