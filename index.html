<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .left-column {
            flex: 1;
            background-color: #f1f1f1;
            padding: 20px;
            overflow-y: scroll;
            max-width: 300px; /* Adjust the max-width to your preference */
        }
        
        .chat-history {
            margin-bottom: 20px;
            max-height: 400px; /* Adjust the max-height to your preference */
        }
        
        .message {
            margin-bottom: 10px;
        }
        
        .user .content {
            background-color: #f1f0f0;
            padding: 5px 10px;
            border-radius: 10px;
        }
        
        .chatbot .content {
            background-color: #c1e6c1;
            padding: 5px 10px;
            border-radius: 10px;
        }
        
        .middle-section {
            flex: 2;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #fff;
        }

        .middle-box {
            width: calc(50% - 40px);
            height: 200px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 20px;
        }

    @media screen and (max-width: 767px) {
        .middle-box {
            width: calc(100% - 40px);
        }
    }
        
        .middle-box-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .visual-element {
            width: 100%;
            height: 300px;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }
        
        .robot {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }
        
        .robot img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        
        .account {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
    <body>
        <div class="container">
            <div class="left-column">
                <h2>Chat History</h2>
                <div class="chat-history">
                    <!-- Chat history messages go here -->
                </div>
            </div>
            <div class="middle-section">
                <div class="middle-box">

                    <div class="visual-element">
                        <div class="robot">
                            <img src="robot.png" alt="Robot Animation">
                        </div>
                    </div>

                    <div class="middle-box">
                        <div class="middle-box-icon">Icon 1</div>
                        <p>Box 1 Description</p>
                    </div>

                    <div class="middle-box">
                        <div class="middle-box-icon">Icon 2</div>
                        <p>Box 2 Description</p>
                    </div>

                    <div class="middle-box">
                        <div class="middle-box-icon">Icon 3</div>
                        <p>Box 3 Description</p>
                    </div>

                    <div class="middle-box">
                        <div class="middle-box-icon">Icon 4</div>
                        <p>Box 4 Description</p>
                    </div>

                    <div class="middle-box">
                        <div class="middle-box-icon">Icon 5</div>
                        <p>Box 5 Description</p>
                    </div>
                    
                    <div class="middle-box">
                        <div class="middle-box-icon">Icon 6</div>
                        <p>Box 6 Description</p>
                    </div>
                    

                    
                    <div class="account">
                        ICON (Linked with google login) - Waisoon1999@gmail.com
                    </div>

                </div>
            </div>
            <footer>
                <div class="footer-content">
                    <!-- Footer content -->
                </div>
            </footer>
        </div>
    </body>
</html>
